{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="bdy">
        <div class="container3 mt-5" id="register">
            <form class="col-4 mx-auto card p-3 form" method="post" enctype="multipart/form-data" id="loginInnerForm">
                {% csrf_token %}
                <h2>Register</h2>
                <hr style="margin-left:35px">
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">
                        <font size="3rem">First Name:</font>
                    </label>
                    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">
                        <font size="3rem">Last Name:</font>
                    </label>
                    <input type="text" class="form-control" name="last_name" id="exampleInputEmail2"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail3" class="form-label">
                        <font size="3rem">Username:</font>
                    </label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail3"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail4" class="form-label">
                        <font size="3rem">Email</font>
                    </label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail4"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">
                        <font size="3rem">Password</font>
                    </label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <p>Already have an account ? <a href="/signin/" class="text-primary">Sign In!</a></p>
                <button class="button">Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/script.js'%}"></script>
</body>
