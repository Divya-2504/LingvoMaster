{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">    
</head>
<body>
    <div class="container3">
        <h1>Account Information</h1>
        
        <div class="info-item">
            <label for="firstName">First Name:</label>
            <span id="firstName">{{request.user.first_name}}</span>
        </div>
        <div class="info-item">
            <label for="lastName">Last Name:</label>
            <span id="lastName">{{request.user.last_name}}</span>
        </div>
        <div class="info-item">
            <label for="username">Username:</label>
            <span id="username">{{request.user.username}}</span>
        </div>
        <div class="info-item">
            <label for="email">Email:</label>
            <span id="email">{{request.user.email}}</span>
        </div>
        <div class="btn-container text-center" style="width:100px; margin:auto;">
            <a class="logout-btn " href="/signout/" style="text-align:center;font-size:15px;">Logout</a>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"> </script>
</body>
</html>
